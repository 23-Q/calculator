<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <link rel="stylesheet" href="./style.css">
  <title>계산기</title>
</head>
<body>
  <div class="warp">
    <div class="calculator">
      <button class="log-btn" id="buttons"></button>
      <div class="log-area">
        <button class="scroll-top-btn" id="buttons"></button>
        <button class="scroll-bottom-btn" id="buttons"></button>
        <button class="clear-btn" id="buttons"></button>
        <p style="text-align: center;">기록</p>
        <div class="log">
        </div>
      </div>
      <div class="screen">
        <div class="screen-inner-top"></div>
        <div class="screen-inner-main">0</div>
      </div>
        <button class="btn-reset gray">C</button>
        <button class="btn-delete gray">CE</button>
        <button class="btn-percent gray">%</button>
        <button class="btn-divide yellow">/</button>
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-multiply yellow">X</button>
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-minus yellow">-</button>
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-plus yellow">+</button>
        <button class="btn-0" style="width:50%;">0</button>
        <button class="btn-dot">.</button>
        <button class="btn-result yellow">=</button>
        <ul class="bar">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
    </div>
    <div class="data">
    탑
    <div class="save1"></div>
    기호
    <div class="save2"></div>
    메인
    <div class="save3"></div>
    =눌럿을때
    <div class="save4"></div>
    퍼센트계산
    <div class="save5"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
